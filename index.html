<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse Adventure - Educational Creature Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <h1>Lighthouse Adventure</h1>
            <div id="stats">
                <span id="coins">Coins: 0</span>
                <span id="creatures">Creatures: 0/8</span>
            </div>
        </div>

        <div id="gameWrapper">
            <canvas id="gameCanvas" width="512" height="512"></canvas>

            <!-- UI Overlays -->
            <div id="dialogBox" class="hidden">
                <div id="dialogContent"></div>
                <button id="dialogClose">Close</button>
            </div>

            <div id="shopUI" class="hidden">
                <h2>Lighthouse Shop</h2>
                <div id="shopItems"></div>
                <button id="shopClose">Close</button>
            </div>

            <div id="jobUI" class="hidden">
                <h2 id="jobTitle"></h2>
                <div id="jobQuestion"></div>
                <div id="jobAnswers"></div>
            </div>

            <div id="creatureUI" class="hidden">
                <h2>Creature Encountered!</h2>
                <div id="creatureInfo"></div>
                <button id="creatureClose">Continue</button>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div id="mobileControls">
            <div class="dpad">
                <button class="dpad-btn" id="btnUp" data-key="ArrowUp">▲</button>
                <button class="dpad-btn" id="btnLeft" data-key="ArrowLeft">◄</button>
                <button class="dpad-btn" id="btnDown" data-key="ArrowDown">▼</button>
                <button class="dpad-btn" id="btnRight" data-key="ArrowRight">►</button>
            </div>
            <div class="action-btns">
                <button class="action-btn" id="btnAction">A</button>
            </div>
        </div>

        <div id="instructions">
            <p>Arrow keys to move • Space/A to interact</p>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="spriteLoader.js"></script>
    <script src="game.js"></script>
</body>
</html>

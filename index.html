<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lighthouse - Educational Creature Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Canvas Area -->
        <div class="game-view">
            <canvas id="gameCanvas"></canvas>

            <!-- Mobile D-Pad Controls -->
            <div class="mobile-controls" id="mobileControls">
                <div class="dpad">
                    <button class="dpad-btn dpad-up" data-direction="up">â–²</button>
                    <button class="dpad-btn dpad-left" data-direction="left">â—„</button>
                    <button class="dpad-btn dpad-right" data-direction="right">â–º</button>
                    <button class="dpad-btn dpad-down" data-direction="down">â–¼</button>
                </div>
                <button class="action-btn" id="actionBtn">Action</button>
            </div>
        </div>

        <!-- Sidebar - Collapsible on mobile -->
        <div class="sidebar" id="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle">â˜°</button>

            <div class="sidebar-content">
                <div class="inventory">
                    <h3>Inventory</h3>
                    <div class="coins">
                        ðŸ’° <span id="coin-count">0</span> coins
                    </div>
                    <div id="items-list" class="items-list">
                        <p class="empty-state">No items</p>
                    </div>
                </div>

                <div class="creatures">
                    <h3>Creatures</h3>
                    <div id="creatures-list" class="creatures-list">
                        <p class="empty-state">No creatures</p>
                    </div>
                </div>

                <div class="location-info">
                    <h3>Location</h3>
                    <div id="location-name">The Lighthouse</div>
                </div>

                <div class="controls-hint">
                    <small>Desktop: WASD/Arrows<br>Mobile: D-Pad</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Character Selection Screen -->
    <div class="modal" id="characterSelect">
        <div class="modal-content">
            <h2>Choose Your Character</h2>
            <div id="characterGrid" class="character-grid"></div>
        </div>
    </div>

    <!-- Modal Overlays -->
    <div class="modal hidden" id="combatModal">
        <div class="modal-content">
            <h2>Wild Creature!</h2>
            <div class="combat-area">
                <div class="creature-display">
                    <h3 id="wild-creature-name"></h3>
                    <div id="wild-creature-stats"></div>
                </div>
                <div class="player-creature-display">
                    <h3>Your Creature</h3>
                    <div id="player-creature-stats"></div>
                </div>
            </div>
            <div id="combat-log" class="combat-log"></div>
            <div id="combat-actions" class="combat-actions"></div>
        </div>
    </div>

    <div class="modal hidden" id="npcModal">
        <div class="modal-content">
            <h2 id="npc-name"></h2>
            <div id="npc-dialog" class="npc-dialog"></div>
            <div id="npc-actions" class="npc-actions"></div>
        </div>
    </div>

    <div class="modal hidden" id="shopModal">
        <div class="modal-content">
            <h2>General Store</h2>
            <div id="shop-items" class="shop-items"></div>
            <div id="shop-actions" class="shop-actions"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="jobGenerator.js"></script>
    <script src="svgAssets.js"></script>
    <script src="game.js"></script>
</body>
</html>

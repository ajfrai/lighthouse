<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse Adventure - Educational Creature Game</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <h1>Lighthouse Adventure</h1>
            <div id="stats">
                <span id="coins">Coins: 0</span>
                <span id="creatures">Creatures: 0/8</span>
            </div>
        </div>

        <div id="gameWrapper">
            <canvas id="gameCanvas" width="512" height="512"></canvas>

            <!-- UI Overlays -->
            <div id="dialogBox" class="hidden">
                <div id="dialogSpeaker"></div>
                <div id="dialogContent"></div>
                <div id="dialogChoices"></div>
                <button id="dialogClose">Close</button>
            </div>

            <div id="shopUI" class="hidden">
                <h2>Lighthouse Shop</h2>
                <div id="shopItems"></div>
                <button id="shopClose">Close</button>
            </div>

            <div id="jobUI" class="hidden">
                <h2 id="jobTitle"></h2>
                <div id="jobQuestion"></div>
                <div id="jobAnswers"></div>
            </div>

            <div id="creatureUI" class="hidden">
                <h2>Creature Encountered!</h2>
                <div id="creatureInfo"></div>
                <button id="creatureClose">Continue</button>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div id="mobileControls">
            <div class="dpad">
                <button class="dpad-btn" id="btnUp" data-key="ArrowUp">▲</button>
                <button class="dpad-btn" id="btnLeft" data-key="ArrowLeft">◄</button>
                <button class="dpad-btn" id="btnDown" data-key="ArrowDown">▼</button>
                <button class="dpad-btn" id="btnRight" data-key="ArrowRight">►</button>
            </div>
            <div class="action-btns">
                <button class="action-btn" id="btnAction">A</button>
            </div>
        </div>

        <!-- Debug Menu Button -->
        <div id="debugMenuBtn" class="debug-menu-btn">⚙️</div>

        <!-- In-Game Debug Console (visible on screen) -->
        <div id="debugConsole" class="debug-console hidden">
            <div class="debug-console-header">
                Debug Console
                <button id="debugConsoleClose" class="debug-console-close">×</button>
            </div>
            <div id="debugConsoleContent"></div>
        </div>

        <!-- Debug Menu Modal -->
        <div id="debugMenu" class="hidden">
            <h2>Debug Menu</h2>
            <div class="debug-controls">
                <button id="toggleSpeedRun" class="debug-btn">Speed Run: OFF</button>
                <button id="toggleDebugInfo" class="debug-btn">Debug Info: OFF</button>
                <button id="toggleDebugConsole" class="debug-btn">Debug Console: OFF</button>
                <button id="teleportLumina" class="debug-btn">Teleport to Lumina</button>
                <div class="phase-jumps">
                    <h3>Jump to Phase:</h3>
                    <button onclick="game.jumpToPhase(0)" class="phase-btn">1. Wake Up</button>
                    <button onclick="game.jumpToPhase(1)" class="phase-btn">2. Find Creature</button>
                    <button onclick="game.jumpToPhase(2)" class="phase-btn">3. Creature Found</button>
                    <button onclick="game.jumpToPhase(3)" class="phase-btn">4. Return to Keeper</button>
                    <button onclick="game.jumpToPhase(4)" class="phase-btn">5. Meet Villager</button>
                </div>
            </div>
            <button id="debugMenuClose" class="debug-close">Close</button>
        </div>

        <div id="instructions">
            <p>Arrow keys to move • Space/A to interact</p>
        </div>
    </div>

    <script src="src/debugLogger.js"></script>
    <script src="src/data.js"></script>
    <script src="src/spriteLoader.js"></script>
    <script src="src/questSystem.js"></script>
    <script src="src/dialogueSystem.js"></script>
    <script src="src/renderingSystem.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
